name: Build and Publish Devcontainers

on:
  push:
    branches:
      - main
    paths:
      - '9569/**'
      - 'tnl/**'
      - 'nysd/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        subdir: [9569, tnl, nysd]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      if: contains(github.event.head_commit.message, matrix.subdir)
      uses: docker/build-push-action@v4
      with:
        context: ./
        file: ${{ matrix.subdir }}/Dockerfile
        push: true
        tags: |
          ghcr.io/nyjc-computing/devcontainer-${{ matrix.subdir }}:latest
          ghcr.io/nyjc-computing/devcontainer-${{ matrix.subdir }}:${{ github.run_id }}

    - name: Cleanup old images
      run: |
        echo "Retention policy enforcement script here"
